name: Ivory-BE CICD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build
      run: ./gradlew clean build -x test
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: ivory-be-jar
        path: build/libs/ivory-be-0.0.1-SNAPSHOT.jar

  deploy:

    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: ivory-be-jar
        
    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Copy JAR to EC2
      run: |
          scp -o StrictHostKeyChecking=no \
          ivory-be-0.0.1-SNAPSHOT.jar \
          ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/ivory-be.jar

    - name: Restart app
      run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          pkill -f 'ivory-be.jar' || true
          source ~/.bashrc
          nohup java -jar /home/ec2-user/ivory-be.jar > app.log 2>&1 &
          EOF
